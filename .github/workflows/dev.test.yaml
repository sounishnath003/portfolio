name: A Quick Dev Test 
on:
  push:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
        node-version: 14
      - run: npm ci
      - run: npm run start:dev
