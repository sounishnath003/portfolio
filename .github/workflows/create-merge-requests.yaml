name: Auto PR from DEV

on:
  push:
    branches:
      - dev

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create pull request to master
        uses: repo-sync/pull-request@v2
        with:
          source_branch: dev
          destination_branch: master
          pr_title: "Auto PR: Update from DEV to master"
          pr_body: "This pull request is automatically created to update the master branch with latest changes from DEV."

      - name: Create pull request to production
        uses: repo-sync/pull-request@v2
        with:
          source_branch: master
          destination_branch: production
          pr_title: "Auto PR: Update from master to production"
          pr_body: "This pull request is automatically created to update the production branch with latest changes from DEV."
