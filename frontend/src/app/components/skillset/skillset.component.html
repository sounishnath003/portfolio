<div class="my-8">
  <div class="text-5xl text-primary">&bullet; Skillset</div>
  <div *ngFor="let stack of skillsets$ | async">
    <div class="text-3xl my-6 text-secondary">
      {{ stack.domain }} &HorizontalLine;
    </div>
    <div class="grid grid-cols-6 gap-3 my-4">
      <button
        class="btn btn-outline btn-primary"
        *ngFor="let skill of stack.skills"
        [textContent]="skill"
      ></button>
    </div>
  </div>
</div>
