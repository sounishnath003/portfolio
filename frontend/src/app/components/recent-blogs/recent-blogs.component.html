<div class="m-auto text-center my-10">
  <p nz-typography>Recent writings on my experience</p>
  <h2 nz-typography>Recent Blogs</h2>
  <div *ngIf="recentBlogPosts$ | async; else noBlog">
    <div>
      <code>{{ recentBlogPosts$ | async | json }}</code>
    </div>
  </div>
  <ng-template #noBlog>
    <app-no-data></app-no-data>
  </ng-template>
</div>
