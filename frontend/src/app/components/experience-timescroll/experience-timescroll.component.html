<div class="my-6">
  <div class="text-3xl md:text-5xl text-primary">
    &bullet; Professional Experiences
  </div>

  <div>
    <ul class="timeline timeline-compact timeline-vertical">
      <li *ngFor="let timeline of professionalExperiencesTimeline$ | async">
        <div class="timeline-start">
          <div>
            <p>&bullet; {{ timeline.timeInfo }}</p>
          </div>
        </div>
        <div class="timeline-middle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="timeline-end w-full timeline-box">
          <div class="flex justify-between">
            <p>
              {{ timeline.roleOrWork }} &bullet; {{ timeline.organizationName }}
            </p>
            <p class="text-accent">
              {{ timeline.location }}
            </p>
          </div>
          <div
            [innerHTML]="timeline.content"
            class="text-base-content max-h-64 overflow-hidden hidden-scrollbar prose"
          ></div>
        </div>
        <hr />
      </li>
    </ul>
  </div>
</div>
