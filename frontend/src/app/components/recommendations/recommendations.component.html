<div>
  <h3 class="text-primary text-4xl md:text-5xl mb-4">
    &bullet; Recommendations
  </h3>
  <div
    *ngIf="recommendations$ | async as recommendations"
    class="grid grid-cols-1 md:grid-cols-2 gap-6 h-auto"
  >
    <div
      class="card bg-base-100 shadow-xl border border-primary"
      *ngFor="let recommendation of recommendations"
    >
      <div class="flex flex-col md:flex-row">
        <figure class="md:w-1/3 h-full">
          <img
            src="{{ recommendation.avatar }}"
            alt="Avatar"
            class="w-full h-full object-cover rounded-xl"
          />
        </figure>
        <div class="card-body md:w-2/3 flex flex-col justify-center">
          <a
            [href]="recommendation.profileLink"
            class="link-hover"
            target="_blank"
          >
            <h2 class="card-title text-center">
              {{ recommendation.personWhoProvided }}
              <span>
                <img
                  src="/assets/linkedin-logo.svg"
                  alt="linkedin"
                  class="w-4"
                />
              </span>
            </h2>
          </a>
          <p>
            {{ recommendation.role }} &bull; {{ recommendation.organization }}
          </p>
          <div
            class="text-justify text-sm mt-2 text-secondary max-h-24 overflow-y-clip"
          >
            {{ recommendation.comments }}
          </div>
          <a
            [href]="recommendation.profileLink"
            target="_blank"
            class="link-accent cursor-pointer text-right"
            ><p class="text-sm">Read more &rarr;</p></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
