<div
  class="rounded-lg border p-4 cursor-pointer hover:shadow hover:border-gray-700 duration-300 ease-in-out; m-3"
  style="max-width: 25rem;"
>
  <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10">
      <div *ngFor="let tag of cardContent.tags">
        <nz-tag nzColor="magenta"> #{{ tag }} </nz-tag>
      </div>
    </div>
    <div>
      <h5 nz-typography class="text-left">
        {{ cardContent.title | titlecase }}
      </h5>
    </div>
    <div>
      <p nz-typography class="text-left">{{ cardContent.shortDescription }}</p>
    </div>
    <div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="10"
        class="mt-5 w-full"
        fxFlex
      >
        <div>
          <img
            [src]="cardContent.avatar"
            [alt]="cardContent.author"
            class="rounded-full w-8 h-8"
          />
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">
          <div>
            <p class="text-blue-700 font-semibold">{{ cardContent.author }}</p>
          </div>

          <div
            class="text-xs text-gray-700"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="5"
          >
            <div>
              <span>{{ cardContent.datePublished | intlDatetime }}</span>
            </div>
            <div><span> &sdot; </span></div>
            <div>
              <span> {{ cardContent.readingTime }} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
