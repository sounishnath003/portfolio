<select class="select select-bordered w-full" [(ngModel)]="selection" value="Featured">
    <option disabled>Search projects</option>
    <option selected>Featured</option>
    <option>Github</option>
</select>

<div *ngIf="selection === 'Featured'">
    <app-featured-projects [featuredProjects$]="featuredProjects$"></app-featured-projects>
</div>

<div *ngIf="selection === 'Github'">
    <app-github-projects [githubProjects$]="githubProjects$"></app-github-projects>
</div>
